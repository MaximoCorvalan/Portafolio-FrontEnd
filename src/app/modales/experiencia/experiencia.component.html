
  <!-- Modal -->
  <div class="modal fade" id="trabajo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Experiencia de trabajo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id="experiencia">
                <form [formGroup]="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Experiencia de trabajo</label>
                  <input type="text" class="form-control" id="lugar" aria-describedby="emailHelp" formControlName="lugar" placeholder=" Lugar">
                  <br>
                  <input type="text" class="form-control" id="Puesto" aria-describedby="emailHelp" formControlName="puestp" placeholder=" Puesto">
                  <br>
                  <input type="text" class="form-control" id="Descripcion" aria-describedby="emailHelp" formControlName="descripcion" placeholder=" Descripcion de actividades ">
                  <br>
                  <input type="date" class="form-control" id="tiempo" formControlName="inicio" aria-describedby="emailHelp" placeholder="Tiempo "> <br>Hasta <input type="date" class="form-control" formControlName="fin" id="tiempo" aria-describedby="emailHelp" placeholder="Tiempo ">
                </div>
                <br>
                
                <button type="submit" class="btn btn-danger">Guardar Cambios</button>
              </form>
              </div>
              
       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
         
        </div>
      </div>
    </div>
  </div>
