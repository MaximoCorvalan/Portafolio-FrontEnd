<div class="modal fade" id="educar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Educacion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id="experiencia">
                <form [formGroup]="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nueva Formación</label>
                  <input type="text" class="form-control" id="lugar" formControlName="intstitucion" aria-describedby="emailHelp" placeholder=" Institucion">
                  <br>
                  <input type="text" class="form-control" id="lugar" formControlName="ano" aria-describedby="emailHelp" placeholder=" Año">
                  <br>
                  <input type="text" class="form-control" id="puesto" formControlName="titulo" aria-describedby="emailHelp" placeholder=" Titulo ">
                  <br>
                  <input type="text" class="form-control" id="tiempo" formControlName="estado" aria-describedby="emailHelp" placeholder="Estado ">
                </div>
                <br>
                
                <button type="submit" class="btn btn-danger">Guardar Cambios</button>
              </form>
              </div>
              
       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>
         
        </div>
      </div>
    </div>
  </div>
