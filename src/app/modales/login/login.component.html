<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Logueate!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form"   (ngSubmit)="onEnviar($event)">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" >Direccion de Email</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <!---getter email-->
                <div *ngIf="email?.errors  && email?.touched">    
                  <p *ngIf="email?.hasError('required')" class="error">
                      El email es requerido.
                  </p>
                  <p *ngIf="email?.hasError('email')" class="error">
                      El formato del email debe ser válido.
                    </p>
              </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" [class.border]>
                </div>
                <div *ngIf="password?.errors  && password?.touched">
                  <p *ngIf="password?.hasError('required')" class="error">
                    El password es requerido.
                  </p>
                
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
